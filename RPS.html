<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
</head>
<body>
    <script>

        function computerChoice () {
            return ["rock", "paper", "scissors"][Math.floor(Math.random() * 3)]
        }

        function playerChoice () {
            while (true) {
                let input = prompt("Enter either rock, paper or scissors").toLowerCase()
                if (["rock", "paper", "scissors"].includes(input)) {
                    return input
                }
                else {
                    alert("Please enter a correct choice")
                    
                }
            }
        } 

        
        function playGame (){
            let humanscore = 0
            let compscore = 0
            function playRound(human, comp) {
            if ((human == "rock" && comp == "scissors") 
            | (human == "paper" && comp == "rock") 
            | (human == "scissors" && comp == "paper")) {
                humanscore++
                return "You win!"     
            }
            else if (human == comp) {
                return "It's a tie!"
            }
            else {
                compscore++
                return "You lose!"
            }
            }
            for (let i=0; i<5; i++) {
                console.log(playRound(playerChoice(), computerChoice()))
                console.log(`score Player vs Computer: ${humanscore} to ${compscore}`)
            }
            let winner; if (humanscore>compscore) {
                    winner = "you"
                }
                else if (humanscore==compscore) {
                    winner = "no one, its a Tie"
                } 
                else {
                    winner = "computer"
                }
            console.log(`Final score: ${humanscore} to ${compscore}, The winner is ${winner}!`)
        }
        
        playGame()
    </script>
</body>
</html>
